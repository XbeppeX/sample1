<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <h1>Registration Page!</h1>
    </header>
    <div> <!-- <div> per dividere parti di codice, per facilitare lettura -->
        <form method="GET">
            First Name:<input type="text" name="firstname" placeholder="First Name"><br>
            Last Name:<input type="text" name="lastname"><br>
            Email:<input type="text" name="email" required><br>
            Password:<input type="password" name="password" min="5" required><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender:<br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets: <br>
            <input type="checkbox">Dog<br>
            <input type="checkbox">Cat<br>
            Cars: <br>
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="Audi">Audi</option>
            </select> <br>
            <input type="submit" value="Register!">
            <input type="reset" value="Reset!">
        </form><br>
    </div>
    <nav>
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
